<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container red bg-green">
        <div class="box" style="display: flex;" data-createdby="harry" data-conceptby="rohan" >Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <script>
          // insertion method
          let div =   document.createElement('div')
          div.className = 'alert'
          div.innerHTML = '<span> Hello </span>'
          document.body.append(div)
          document.querySelector('.alert').style.backgroundColor = 'red'

          // insert Adjacent element
          let cont = document.querySelector(".container")
          cont.insertAdjacentHTML("beforebegin","<h1>insertAdjacentElement</h1>")
        </script>
    </div>
</body>

</html>
